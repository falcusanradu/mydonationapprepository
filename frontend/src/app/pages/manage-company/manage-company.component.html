<form>
  <div class="form-group row">
    <label for="companyName" class="col-sm-2 col-form-label">Company Name</label>
    <div class="col-sm-10">
      <input type="input" class="form-control" id="companyName" placeholder="Enter company name here">
    </div>
  </div>
  <div class="form-group row">
    <label for="companyEmail" class="col-sm-2 col-form-label">Company Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="companyEmail" placeholder="Enter company email here">
    </div>
  </div>
  <div class="form-group row">
    <label for="companyAddress" class="col-sm-2 col-form-label">Company Address</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="companyAddress" placeholder="Enter company address here">
    </div>
  </div>
  <div class="form-group row">
    <label for="companyDescription" class="col-sm-2 col-form-label">Company Description</label>
    <div class="col-sm-10">
      <textarea id="companyDescription" class="form-control" name="paragraph_text" cols="50" rows="10"></textarea>
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Category</legend>
      <div class="col-sm-10">
        <ng-container *ngFor="let category of companyCategory">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" [id]="category" [value]="category">
            <label class="form-check-label" [for]="category">
              {{category}}
            </label>
            <br>
          </div>
        </ng-container>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </div>
</form>

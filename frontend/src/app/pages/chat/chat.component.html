<div class="modal-body row">
  <!--left-->
  <div class="col-xs-12 col-sm-6">
    <form class="form-inline d-flex dropdown">
      <input class="form-check-input" type="text" placeholder="Message to" id="menu1" data-toggle="dropdown"
             name="usernameToSend" [(ngModel)]="usernameToSend">
      <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
        <ng-container *ngFor="let user of users">
          <li class="dropdown-item">{{user.username}}</li>
          <!--<li role="presentation"><a role="menuitem" tabindex="-1">{{user.username}}</a></li>-->
        </ng-container>
      </ul>
    </form>

    <textarea id="sendMsgArea" class="form-control" name="paragraph_text" cols="50"
              rows="10" name="companyDescriptionInput" [(ngModel)]="message"></textarea>
    <button class="btn btn-default" type="submit" (click)="checkUser()">Send notification</button>
  </div>
  <!--right-->
  <div class="col-xs-12 col-sm-6">
    <ng-container *ngFor="let notification of notifications">
      <legend> {{notification.usernameFrom}}</legend>
      <legend> {{notification.userTo}}</legend>
      <textarea disabled>{{notification.message}}</textarea>
    </ng-container>
  </div>

</div>

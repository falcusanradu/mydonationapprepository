<p>{{this.translateService.getTranslatedItem('test')}}</p>


<table class="table">
  <thead class="thead-inverse">
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Picture</th>
    <th scope="col">Description</th>
    <th scope="col">Email</th>
    <th scope="col">Address</th>
    <th scope="col">Category</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let company of companies | paginate : {itemsPerPage: 5, currentPage: company}">
    <td scope="col">{{company.name}}</td>
    <td><img [src]="company.image" alt="photo" height="50"/></td>
    <td scope="col">{{company.description}}</td>
    <td scope="col">{{company.email}}</td>
    <td scope="col">{{company.address}}</td>
    <td scope="col">{{company.category}}</td>
  </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="company =$event"></pagination-controls>

<br>
<div class="row">
  <div class="col-md-4 col-md-offset-3">
    <form action="" class="search-form">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" name="search" id="search" [placeholder]="this.translateService.getTranslatedItem('searchByUsername')"
               [(ngModel)]="searchInput">
      </div>
    </form>
  </div>
</div>




<table class="table table-striped">
  <thead>
  <tr>
    <th>username</th>
    <th>email</th>
    <th>type</th>
    <th>action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users | paginate : {itemsPerPage: 10, currentPage: page}">
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <!--dropdown-->
    <td>
      <div class="dropdown">
        <span>{{user.type}}</span>
        <div class="dropdown-content">
          <ng-container *ngFor="let userType of userTypes">
            <ng-container *ngIf="userType !== user.type">
              <a class="dropdown-item" (click)="changeUserType(user, userType)">{{userType}}</a>
            </ng-container>
          </ng-container>
        </div>
      </div>
    </td>
    <td>
      <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
    </td>
  </tr>
  <pagination-controls (pageChange)="page =$event"></pagination-controls>
  <!--<ngb-pagination [collectionSize]="70" [(page)]="product" [boundaryLinks]="true"></ngb-pagination>-->

  </tbody>
</table>

<input type="file" class="btn btn-default" (change)="onFileSelected($event)">
<button class="btn-default" (click)="uploadFile()"></button>
<table class="table table-striped">
  <thead>
  <tr>
    <th>imange</th>
    <th>descrption</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <td><img [src]="product.image"/></td>
    <td>{{product.description}}</td>
  </tr>
  </tbody>
</table>

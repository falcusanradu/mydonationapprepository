<div *ngIf="!emailSent">
  <label>enter your email:</label>
  <input class="input-sm" placeholder="enter email" [(ngModel)]="emailToSend">
  <button class="btn btn-primary" (click)="submit()">Send</button>
</div>

<div *ngIf="emailSent">
  <label class="label-default"></label>
  <input class="input-group-sm">
</div>

<!--after the email was sent-->

<form class="form-horizontal" action='' method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">Register</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="registerUsername">Username</label>
      <div class="controls">
        <input type="text" id="registerUsername" name="username" placeholder="Username" class="form-control"
               [(ngModel)]="registerUsername">
        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
      </div>
    </div>
    <div class="control-group">
      <!--email-->
      <label class="control-label" for="registerPassword">Email</label>
      <div class="controls">
        <input type="email" id="registerEmail" name="email" placeholder="email" class="form-control"
               [(ngModel)]="registerEmail">
        <p class="help-block">Password should be at least 4 characters</p>
      </div>
    </div>
    <!-- Password-->
    <label class="control-label" for="registerEmail">Password</label>
    <div class="controls">
      <input type="password" id="registerPassword" name="password" placeholder="Password" class="form-control"
             [(ngModel)]="registerPassword">
      <p class="help-block">Password should be at least 4 characters</p>
    </div>

    <div class="control-group">
      <!-- Password -->
      <label class="control-label"  for="password_confirm">Password (Confirm)</label>
      <div class="controls">
        <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm password" pattern="[^ @]*@[^ @]*"
               class="form-control" [(ngModel)]="confirmPassword">
        <p class="help-block">Please confirm password</p>
      </div>
    </div>

    <div *ngIf="errorMessageRegister && !registerSuccessMsg" class="alert-danger alert">{{errorMessageRegister}}</div>
    <div *ngIf="registerSuccessMsg" class="alert-success">register succes!</div>

    <div class="text-left">
        <span type="submit" class="btn btn-primary" (click)="register()"><span
          class="fa fa-user-circle-o"></span> Register</span>
    </div>
  </fieldset>
</form>
